version: '3'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "contactbook"
      TZ: "America/Sao_Paulo"
    ports:
      - "15432:5432"
    networks:
      - docker-network
    restart: always

  contact-book:
    container_name: contact-book
    image: contact-book-api:latest
    ports:
      - "80:3000"
    environment:
      SERVER_PORT: 3000
      SPRING_PROFILES_ACTIVE: qa
      TZ: "America/Sao_Paulo"
    depends_on:
      - postgres-db
    networks:
      - docker-network
    restart: always

networks:
  docker-network:
    driver: bridge